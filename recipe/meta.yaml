{% set name = "Ipopt" %}
{% set version = "3.14.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/coin-or/Ipopt/archive/releases/{{ version }}.tar.gz
    sha256: 98c9bf2a7eb3c82f2a68d59dbe5cd87370539ade144b0553370730ccd98cf143
    patches:
      - pkg-config-do-not-add-requires-private.patch
      - on_windows_try_to_use_loadlibrary.patch

build:
  number: 1
  run_exports:
    - {{ pin_subpackage('ipopt', max_pin='x.x.x') }}

requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake  # [win]
    - make  # [not win]
    - wget  # [not win]
    - pkgconfig
  host:
    - libblas
    - liblapack
    - metis
    - mumps-seq
    - libspral  # [linux]
    - ampl-mp  # [not win]

test:
  files:
    - test
    - mytoy.nl

  requires:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkgconfig

about:
  home: https://projects.coin-or.org/Ipopt/
  license: EPL-1.0
  license_file: LICENSE
  summary: Software package for large-scale nonlinear optimization

extra:
  recipe-maintainers:
    - pstjohn
    - bluescarni
    - jschueller
    - moorepants
    - traversaro
