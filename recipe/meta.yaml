{% set name = "Ipopt" %}
{% set version = "3.12.11" %}
{% set sha256 = "6fb105f01daf7cb85840d8e0804ff78d4b0288532dd4f593e7527564f72defe4" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://www.coin-or.org/download/pkgsource/{{ name }}/{{ name }}-{{ version }}.tgz
  sha256: {{ sha256 }}
  patches:
    - ipopt.patch

build:
  skip: True  # [win]
  number: 1001
  features:
    - blas_{{ variant }}

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ampl-mp
    - mumps
    - metis
    - scotch
    - blas 1.1 {{ variant }}
    - openblas

  run:
    - ampl-mp
    - mumps
    - metis
    - scotch
    - blas 1.1 {{ variant }}
    - openblas

test:
  files:
    - test
    - mytoy.nl

  requires:
    - toolchain

about:
  home: https://projects.coin-or.org/Ipopt/
  license: EPL 1.0
  license_file: LICENSE
  summary: Software package for large-scale nonlinear optimization

extra:
  recipe-maintainers:
    - pstjohn
    - bluescarni
