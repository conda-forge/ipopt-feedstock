c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-comp7
fortran_compiler:
- gfortran
fortran_compiler_version:
- '9'
libblas:
- 3.8 *netlib
liblapack:
- 3.8 *netlib
metis:
- '5.1'
mkl:
- '2019'
mkl_support:
- mkl
mumps_seq:
- '5.2'
pin_run_as_build:
  metis:
    max_pin: x.x
  mkl:
    max_pin: x
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
  - fortran_compiler_version
- - cdt_name
  - docker_image
